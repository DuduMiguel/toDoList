<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="toDo-container">

        <header>
            <h1>To Do List</h1>
        </header>

        <form id="toDo-form">
            <div class="form-control">
                <label for="tarefa">O que irá fazer?</label>
                <input type="text" id="tarefa" placeholder="Adicione sua tarefa" required autocomplete="off" autofocus="on">
                <button type="submit">
                    <i class="fa-solid fa-plus" title="Adicionar tarefa"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <div class="form-control">
                <label for="edit-input">Edite sua tarefa:</label>
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double" title="Editar taref"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>

        <div id="toolbar" class="hide">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form id="search-form">
                    <label for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" id="search-input" placeholder="Pesquise sua tarefa" autocomplete="off">
                    <button class="erase-button" id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="all">Todas</option>
                    <option value="done">Feitas</option>
                    <option value="toDo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="toDo-list">
            <div class="toDo">
                <p>Estou fazendo alguma coisa...</p>
                <button class="finish-toDo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-toDo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-toDo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="toDo done">
                <p>Estudar JavaScript</p>
                <button class="finish-toDo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-toDo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-toDo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
